<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h1>List of books</h1>
<div th:each="book : ${books}" >
    <a th:href="@{/library/books/{id}(id=${book.getId()})}" th:text="${book.getName() + ', ' +
    book.getAuthor() + ', ' + book.getYear()}">Book</a>
</div>
<br>
<hr>
<br>
<a href="/library/books/new">Add book!</a>
</body>
</html>
