<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1>List of persons</h1>
<div th:each="person : ${people}">
    <a th:href="@{/library/people/{id}(id=${person.getId()})}" th:text="${person.getFullName() + ', ' +
     person.getBirthdayDate()}">Person</a>
</div>
<br>
<hr>
<br>
<a href="/library/people/new">Add person!</a>
<div ></div>
</body>
</html>
