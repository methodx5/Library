<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>
<h1>Page of edit person</h1>

<form th:method="PATCH" th:action="@{/library/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{fullName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name error</div>
  <br>
  <br>
  <label for="year">Enter year:  </label>
  <input type="text" th:field="*{birthdayDate}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('birthdayDate')}" th:errors="*{birthdayDate}">Name error</div>
  <br><br>
  <input type="submit" value="Update!"/>
</form>
</body>
</html>
