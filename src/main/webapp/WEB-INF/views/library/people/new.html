<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<form th:method="POST" th:action="@{/library/people}" th:object="${person}">

    <h1>Page of create person</h1>

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{fullName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name error</div>
    <br>
    <br>
    <label for="year">Enter year:  </label>
    <input type="text" th:field="*{birthdayDate}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('birthdayDate')}" th:errors="*{birthdayDate}">Name error</div>
    <br><br>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
